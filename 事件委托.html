    var p = document.querySelectorAll('p')
    for (let v of p) {
        v.addEventListener('mouseover', function (e) {
            e.target.classList.add('hover')
        })
        v.addEventListener('mouseout', function (e) {
            e.target.classList.remove('hover')
        })
    }
</script>
