<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符串测试</title>
    <script>
        var str = 'abaasdffggghhjjkkgfddsssss3444343';
        console.log(str.length);
        console.log(str.charAt(0));
        console.log(str.charAt(3));
        console.log(str.charAt(5));
        console.log(str.charAt(9));
        if (str.indexOf('i') != -1) console.log("\'i\'存在");
        else console.log("\'i\'不存在");
        if (str.indexOf('c') != -1) console.log("\'c\'存在");
        else console.log("\'c\'不存在");
        if (str.indexOf('b') != -1) console.log("\'b\'存在");
        else console.log("\'b\'不存在");
        while (str.indexOf('g') != -1) {
            str = str.replace('g', '22');
        }
        while (str.indexOf('ss') != -1) {
            str = str.replace('ss', 'b');
        }
        console.log(str);
        var str5 = str.substring(0, 5);
        console.log(str5);
        var o = {};
        for (var i = 0; i < str.length; i++) {
            var chars = str.charAt(i);
            if (o[chars]) o[chars]++;
            else o[chars] = 1;
        }
        var max = 0;
        var ch = '';
        for (var k in o) {
            if (o[k] > max) {
                max = o[k];
                ch = k;
            }
        }
        console.log("最多的字符是：\"" + ch + "\"");
        console.log("出现的次数为：" + max + "次");
    </script>
</head>

<body>

</body>

</html>
