<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鼠标移动</title>
</head>
<body>
    <img src="images/mousemove.gif" alt="" style="position: absolute; width: 120px; height: 120px;">
    <script>
        var pic = document.querySelector('img');
        document.addEventListener('mousemove', function(e) {
            var x = e.pageX;
            var y = e.pageY;
            pic.style.left = x - 60 + 'px';
            pic.style.top = y - 60 + 'px';
        })
    </script>
</body>
</html>
