<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var xhr = new XMLHttpRequest();
        xhr.open('get', 'http://localhost:3000/responseDate ');
        xhr.send();
        xhr.onload = function () {
            document.body.innerHTML = '<h2>' + JSON.parse(xhr.responseText).name + '</h2>';
        }
    </script>
</body>

</html>
